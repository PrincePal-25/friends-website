<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Friends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg"></div>

<h1>⚡ My Friends</h1>

<input id="search" placeholder="Search friend...">

<div id="filters">
  <button onclick="filterCat('All')">All</button>
  <button onclick="filterCat('Gamer')">Gamer</button>
  <button onclick="filterCat('Editor')">Editor</button>
  <button onclick="filterCat('Dev')">Dev</button>
</div>

<div id="friends" class="container"></div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <span id="close">✖</span>
    <img id="m-img">
    <h2 id="m-name"></h2>
    <p id="m-bio"></p>
    <div id="m-tags"></div>
    <div id="m-links" class="links"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
<footer class="footer">
  <img src="logo.png" alt="Company Logo">
  <p>© <span id="year"></span> PrincePal Studios. All rights reserved.</p>
  <p class="made">Made with ❤️ by Prince</p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</html>
